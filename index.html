<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var params = {};
    var regex = /([^&=]+)=([^&]*)/g, m;
    while (m = regex.exec(location.href)) {
        params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
    }
    if (Object.keys(params).length > 0) {
        localStorage.setItem('authInfo', JSON.stringify(params));
    }
    let info = JSON.parse(localStorage.getItem('authInfo'))
    console.log(info['access_token'])
    console.log(info['expires_in'])
    fetch("https://www.googleapis.com/oauth2/v3/userinfo", {
        headers: {
            "Authorization": `Bearer ${info['access_token']}`
        }
    })
        .then(data => data.json())
        .then((info) => {
            window.location.replace('https://blog-chi-eight-10.vercel.app/create?'+info.email.split('@')[0]+'-@-'+info.name+'-@-'+info.picture);
        })

if(document.getElementById('cpsd').value===document.getElementById('psd').value)window.location.replace('https://blog-chi-eight-10.vercel.app/record?'+document.getElementById('Userid').value+'@'+document.getElementById('name').value+'@'+document.getElementById('image').src+'@'+document.getElementById('cpsd').value);
else alert('password mismatch')
 }
</script>
</html>
